<!DOCTYPE html>
<html lang = en>

<head>

<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title> The Art E-Museum </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="E-MuseumCSS.css" rel="stylesheet">
<link rel = "icon" href = "Paint-Brush-Free-Download-PNG.png">


<style>

form{

	text-align: center;
	width: 600px;
    height: 700px;
    margin: 50px auto;
	border: 10px solid #696969;
    border-radius: 12px;

}

.size {

	padding-left: 6%;
	font-size: 20px;
	font-family: 'Times New Roman', Times, serif;

}

p {

	font-size: 20px;

}


</style>


</head>

<script>
	function myFunction() {
		var requiredFields = "";
        $("#myForm").find('.required').each(function () {
            if ($(this).val().trim().length == 0) {
                requiredFields += " - " + $(this).attr("fieldname") + "\n";
            }
        });

        if (requiredFields != "") {
            alert("Please enter the following required field(s): \n" + requiredFields);
        } else {
            alert("would you like to submit? click okay to submit")
        } 
	}
	
	function inputFocus(i) {
		if (i.value == i.defaultValue) { i.value = ""; i.style.color = "#000"; }
	}
	function inputBlur(i) {
		if (i.value == "") { i.value = i.defaultValue; i.style.color = "#888"; }
	}
	
	
	
</script>


<body>

    <a href = "E-Museum-Gallery.html"><img src="home.png" alt = "Home Icon" style="width:100px;height:100px; margin:12px; margin-top: 15px;"></a>
    <a href = ""><img src="account.png" alt = "Account Icon" style="width:100px;height:100px; margin:12px; margin-left: 86.75%;"></a>
    <h2> The Art E-Museum </h2>

    <table id = tableMenu>
        <tbody>
            <tr>
                <th id = "table-item"> <a href="E-Museum-Upload.html" id = upload>Upload </th>
                <th id = "table-item"> <a href="E-Museum-Gallery.html" id = gallery>Gallery </th>
                <th id = "table-item"> <a href="E-Museum-Log.html" id = log>Log-in/Sign-up </th>
                </a>
            </tr>
    
        </tbody>
        
    </table>   

	<br>
    
    
	<form class="center" id="myForm" action="/UploadConfirm.php" method="post">
		<fieldset>
			<h1> Upload a Painting</h1>
			<br>
			<label class="size"> Select image</label>
			<input type="file" id="myFile" name="filename">
			<br>
			<br>
			<p>
				Painting Name:* 
				<input class="required" type="text" name="Painting" title="Painting Name" style="color:#888;" 
				value="E.g. The Scream" onfocus="inputFocus(this)" onblur="inputBlur(this)" />
				
			</p>
			<p> 
				Artist:*
				<input class="required" type="text" name="Artist" title="Artist Name" style="color:#888;" 
				value="E.g. Edvard Munch" onfocus="inputFocus(this)" onblur="inputBlur(this)" />
				</p>

				<p>
				Year Made:*
				<input class="required" type="text" name="Year" title="YearMade" style="color:#888;" 
				value="E.g. 1893" onfocus="inputFocus(this)" onblur="inputBlur(this)" />
				</p>
				

				<p> Description about the Artwork
					<br/>
                    <textarea cols="50" rows="3" name="Year" title="YearMade" style="color:#888;" 
					value="Give A brief Description of the paintings" onfocus="inputFocus(this)" onblur="inputBlur(this)"></textarea>
				</p>
		</fieldset>

	 <a href="UploadConfirmation.html"><button type="button">Submit</button></a>

	<button type="button" onclick="myFunction()">Submit(broke)</button>
	<button type="reset" > Reset</button>

	</form>
	<br>
	<br>

</body>

</html>
